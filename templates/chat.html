<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheme Navigator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <!-- Header Section -->
        <header class="chat-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="logo-text">
                    <h1>Scheme Navigator</h1>
                    <p>Your guide to government schemes</p>
                </div>
            </div>
            <div class="actions">
                <button id="clearChatBtn" class="btn clear-btn">
                    <i class="fas fa-trash"></i> Clear Chat
                </button>
            </div>
        </header>

        <!-- Messages Area -->
        <main id="messageContainer" class="chat-messages">
            <!-- Initial greeting message -->
            <div class="message bot-message animate__animated animate__fadeIn">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="message-text">
                        Hello! I'm your Scheme Navigator assistant. How can I help you today?
                    </div>
                    <div class="message-time"></div>
                </div>
            </div>
            <!-- Messages will be appended here -->
        </main>

        <!-- Input Area -->
        <footer class="chat-input">
            <form id="messageForm">
                <div class="input-container">
                    <input type="text" id="userInput" name="msg" placeholder="Ask about a government scheme..." autocomplete="off" required />
                    <button type="submit" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </footer>
    </div>

    <script>
        $(document).ready(function() {
            // Show current time in initial message
            updateTimeDisplay();
            
            // Scroll to bottom on page load
            scrollToBottom();
            
            function updateTimeDisplay() {
                const now = new Date();
                const timeStr = now.getHours() + ":" + (now.getMinutes() < 10 ? '0' : '') + now.getMinutes();
                $(".message-time").text(timeStr);
            }
            
            function scrollToBottom() {
                $("#messageContainer").scrollTop($("#messageContainer")[0].scrollHeight);
            }
            
            // Handle clear chat button
            $("#clearChatBtn").click(function() {
                $.ajax({
                    type: "POST",
                    url: "/clear",
                }).done(function() {
                    // Clear the message container
                    $("#messageContainer").html("");
                    
                    // Add back the initial greeting
                    const now = new Date();
                    const timeStr = now.getHours() + ":" + (now.getMinutes() < 10 ? '0' : '') + now.getMinutes();
                    
                    const initialMsg = `
                        <div class="message bot-message animate__animated animate__fadeIn">
                            <div class="message-avatar">
                                <i class="fas fa-robot"></i>
                            </div>
                            <div class="message-content">
                                <div class="message-text">
                                    Hello! I'm your Scheme Navigator assistant. How can I help you today?
                                </div>
                                <div class="message-time">${timeStr}</div>
                            </div>
                        </div>
                    `;
                    $("#messageContainer").append(initialMsg);
                    scrollToBottom();
                });
            });
            
            // Handle message submission
            $("#messageForm").on("submit", function(event) {
                event.preventDefault();
                
                const date = new Date();
                const hour = date.getHours();
                const minute = date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes();
                const timeStr = hour + ":" + minute;
                
                const userMessage = $("#userInput").val();
                
                if (!userMessage.trim()) return;
                
                // Add user message to chat
                const userHtml = `
                    <div class="message user-message animate__animated animate__fadeIn">
                        <div class="message-content">
                            <div class="message-text">
                                ${userMessage}
                            </div>
                            <div class="message-time">${timeStr}</div>
                        </div>
                        <div class="message-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                `;
                
                $("#messageContainer").append(userHtml);
                $("#userInput").val("");
                
                // Scroll to bottom
                scrollToBottom();
                
                // Add typing indicator
                const typingHtml = `
                    <div id="typing-indicator" class="message bot-message animate__animated animate__fadeIn">
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <div class="message-text typing">
                                <div class="typing-dots">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                $("#messageContainer").append(typingHtml);
                scrollToBottom();
                
                // Make AJAX request to get response
                $.ajax({
                    data: {
                        msg: userMessage,
                    },
                    type: "POST",
                    url: "/get",
                }).done(function(data) {
                    // Remove typing indicator
                    $("#typing-indicator").remove();
                    
                    // Add bot response
                    const botHtml = `
                        <div class="message bot-message animate__animated animate__fadeIn">
                            <div class="message-avatar">
                                <i class="fas fa-robot"></i>
                            </div>
                            <div class="message-content">
                                <div class="message-text">
                                    ${data}
                                </div>
                                <div class="message-time">${timeStr}</div>
                            </div>
                        </div>
                    `;
                    
                    $("#messageContainer").append($.parseHTML(botHtml));
                    scrollToBottom();
                }).fail(function() {
                    // Remove typing indicator
                    $("#typing-indicator").remove();
                    
                    // Show error message
                    const errorHtml = `
                        <div class="message bot-message error animate__animated animate__fadeIn">
                            <div class="message-avatar">
                                <i class="fas fa-robot"></i>
                            </div>
                            <div class="message-content">
                                <div class="message-text">
                                    Sorry, I couldn't process your request. Please try again.
                                </div>
                                <div class="message-time">${timeStr}</div>
                            </div>
                        </div>
                    `;
                    
                    $("#messageContainer").append($.parseHTML(errorHtml));
                    scrollToBottom();
                });
            });
        });
    </script>
</body>
</html>
